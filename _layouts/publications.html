---
layout: default
---

<div id="main" role="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        {% include sidebar.html %}
      </div>
      <div class="col-lg-9">
        <article class="page">
          {% unless page.header.overlay_color or page.header.overlay_image %}
            <h1 class="page__title">{{ page.title }}</h1>
          {% endunless %}
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
